ass="_bt -close -round" title="Close" onclick="base.error.close()"><i class="_ico -svg"><svg viewBox="-4 -4 32 32"><path fill="currentColor" fill-opacity="1" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg></i></button></div></div></div><script id="_detect">"use strict";(function _detect(){if(!window.base){const

W = window,
B = W.base,
M = B.mithril,
app = ()=>{

  var
  clicks = 0,
  requests = 0,
  responses = 0;

  const
  e = M.node('mith'),
  sync = M.sync,
  goto = M.goto,
  view = (a='',v)=>m('.__fadein'+a,v),
  stats = ()=>m('span',
    `${ clicks } click. `
    +`${ requests } request. `
    +`${ responses } response. `
    +`t:${ Date.now() }`
  ),
  renderStats = ()=>{ m.render(e,view('#Stats',stats())) },
  renderTemplate = (id)=>{ m.render(e,view('#Template',M.clone(id)))},
  click = ()=>{ ++clicks; sync(); },
  request = ()=>{ if(requests==responses){
    requests = responses + 1;
    sync()
    m.request({
      method: "PUT",
      url: "//rem-rest-api.herokuapp.com/api/tutorial/1",
      body: {count:requests},
      withCredentials: true,
    })
    .then((data)=>{
      responses = parseInt(data.count);
      sync()
    })
  }},
  mount = ()=>{m.mount(e,{
    view:()=>view('#Mount',[
      stats(),
      m('hr._hr'),
      m("button._bt",{onclick:click},"Click"),
      m("button._bt",{onclick:request},"Request")
    ]),
  })},
  ROUTE = {
    "/" : {
      view:()=>view('#Start',[
        m('h3.h',"Start"),
        m('._vm-s',"Click enter to continue"),
        m('hr._hr'),
        m("button._bt",{onclick:goto("/hello")},"Enter")
      ]),
    },
    "/hello" : {
      view:()=>view('#Hello',[
        m('h3.h',"Hello"),
        m('._vm-s',stats()),
        m('hr._hr'),
        m("button._bt",{onclick:goto("/")},"Back"),
        m("button._bt",{onclick:click},"Click"),
        m("button._bt",{onclick:request},"Request")
      ]),
    },
  },
  route = ()=>{ m.route(e,"/",ROUTE) };

  return {
    route:route,
    mount:mount,
    sync:sync,
    click:click,
    request:request,
    render:renderStats,
    renderTemplate:renderTemplate,
  }

};

W.app = app();
})();</script></body></html>
